{% extends 'books/base.html' %}
{% block content %}
<h2 class="listhead">List of Books</h2>
  <table class="table">
    <thead>
      <tr id="list">
        <th><b>Book Name</b></th>
        <th><b>Summary</b></th>
        <th><b>Author</b></th>
        <th><b>Categories</b></th>
        <th><b>Update<b></th>
        <th><b>Delete</b></th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr id="list">
          <td>{{ book.title }}</td>
          <td>{{ book.summary }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.categories.all|join:", " }} </td>
          <td><a href="{% url 'update_books' book.id %}" style="color: black;">Update</a> </td>
          <td><a href="{% url 'delete_books' book.id %}" style="color: black;">Delete</a></td>
         
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock content %}
